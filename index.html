<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="cash-register-container">
        <h1>Cash Register</h1>
        <div class="input-group">
            <label for="price">Item Price:</label>
            <span id="price-display">$19.50</span> </div>
        <div class="input-group">
            <label for="cash">Customer Cash:</label>
            <input type="number" id="cash" placeholder="Enter cash amount">
        </div>
        <button id="purchase-btn">Purchase</button>
        <div id="change-due" class="change-display"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
